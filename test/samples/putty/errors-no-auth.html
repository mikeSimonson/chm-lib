<h1><a name="errors-no-auth"></a>10.10 &#8216;No supported authentication methods available&#8217;</h1>
<p>
This error indicates that PuTTY has run out of ways to authenticate you to an SSH server. This may be because PuTTY has TIS or keyboard-interactive authentication disabled, in which case <a href="config-ssh-tis.html#config-ssh-tis">section 4.21.4</a> and <a href="config-ssh-ki.html#config-ssh-ki">section 4.21.5</a>.
</p>
