<h1><a name="faq-wince"></a>A.3.4 Will there be a port to Windows CE or PocketPC?</h1>
<p>
We have done some work on such a port, but it only reached an early stage, and certainly not a useful one. It's no longer being actively worked on.
</p>
<p>
However, there's a third-party port at <a href="http://www.pocketputty.net/"><code>http://www.pocketputty.net/</code></a>.
</p>
