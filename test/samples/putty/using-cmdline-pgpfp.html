<h1><a name="using-cmdline-pgpfp"></a>3.8.3.21 <a name="i0"></a><code>-pgpfp</code>: display <a name="i1"></a>PGP key fingerprints</h1>
<p>
This option causes the PuTTY tools not to run as normal, but instead to display the fingerprints of the PuTTY PGP Master Keys, in order to aid with <a name="i2"></a>verifying new versions. See <a href="pgpkeys.html#pgpkeys">appendix E</a> for more information.
</p>
